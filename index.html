<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <table class="cal">
        <tr>
            <td>
                _________ Calculator _________.
            </td>
        </tr>
        <tr>
            <td>
                <h3 class="displaycal" id="displaycal"></h3>
                <input type="text" class="display" id="display" value="" placeholder="0">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" id="btnAcOnAction" class="actionBtn btn" value="AC" onclick="btnAc()">
                <input type="button" id="btnDelOnAction" class="actionBtn btn" value="DEL" onclick="btnDel()">
                <input type="button" id="btnPiOnAction" class="funBtn btn" value="pi" onclick="setNumpi()">
                <input type="button" id="btnFacOnAction" class="actionBtn btn" value="fac" onclick="">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" id="btn7OnAction" class="funBtn btn" value="7" onclick="setNum7()">
                <input type="button" id="btn8OnAction" class="funBtn btn" value="8" onclick="setNum8()">
                <input type="button" id="btn9OnAction" class="funBtn btn" value="9" onclick="setNum9()">
                <input type="button" id="btnDivisionOnAction" class="actionBtn btn" value="/" onclick="btnDivision()">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" id="btn4OnAction" class="funBtn btn" value="4" onclick="setNum4()">
                <input type="button" id="btn5OnAction" class="funBtn btn" value="5" onclick="setNum5()">
                <input type="button" id="btn6OnAction" class="funBtn btn" value="6" onclick="setNum6()">
                <input type="button" id="btnMultiplicationOnAction" class="actionBtn btn" value="*" onclick="btnMultiplication()">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" id="btn1OnAction" class="funBtn btn" value="1" onclick="setNum1()">
                <input type="button" id="btn2OnAction" class="funBtn btn" value="2" onclick="setNum2()">
                <input type="button" id="btn3OnAction" class="funBtn btn" value="3" onclick="setNum3()">
                <input type="button" id="btnAdditionOnAction" class="actionBtn btn" value="+" onclick="btnAddition()">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" id="btn00OnAction" class="funBtn btn" value="00" onclick="setNum00()">
                <input type="button" id="btn0OnAction" class="funBtn btn" value="0" onclick="setNum0()">
                <input type="button" id="btnDotOnAction" class="funBtn btn" value="." onclick="setDot()">
                <input type="button" id="btnSubtractionOnAction" class="actionBtn btn" value="-" onclick="btnSubtraction()">
            </td>
        </tr>
        <tr>
            <td>
                <div class="image">
                    <h4 class="made"><img src="img/Artboard.png" class="icon" alt="">made in sri lanka</h4>
                </div>
                <input type="button" 
                       class="actionBtn btn" 
                       style="width: 150px; height: 54px; margin-left: 255px;" 
                       value="Enter"
                       onclick="btnEnter()">

            </td>
        </tr>
    </table>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/4c3d84c05e.js" crossorigin="anonymous"></script>
</body>

</html>
